{% extends 'base.html' %} {% block style %}
<style>
  .delete-text > h1 {
    font-weight: 500;
    font-size: 25px;
  }
  .delete-text > p {
    font-weight: 400;
    font-size: 15px;
  }

  .delete-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: auto;
  }
  form,
  .delete-image-wrapper {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    justify-content: center;
    width: 100vw;
    margin: 0;
  }
  form {
    height: 100%;
  }
  .delete-image-wrapper {
    padding: 10px;
  }
</style>

{% endblock %} {% block title %} Delete Account{% endblock %}
{% block content %}
<form action="{% url 'delete_user' %}" method="post">
  {% csrf_token %}
  <div class="delete-image-wrapper">
    <img
      src="../../../static/images/profile-page/delete-account-image.svg"
      alt=""
    />
    <div class="delete-text">
      <h1>Are you sure ?</h1>
      <p class="px-8">
        You are about to permanently delete your account, are you okay with that
        ?
      </p>
    </div>
  </div>
  <a
    href=""
    style="
      background-color: red;
      border-radius: 8.19608px;
      color: white;
      padding: 5px 30px;
    "
  >
    <input type="submit" name="submit" value="Delete" />
  </a>
</form>
{% endblock %}
