<style>
  .radio-button-wrapper-body {
    display: flex;

    width: 90%;

  .radio-button {
    border-radius: 50%;

    flex-direction: column;
    align-items: center;

    font-weight: 500;
    font-size: 25px;

  }
    .user-content-wrapper{
        overflow: scroll;
        overflow-x: hidden;
        height: 35rem;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    background: #ffffff;
    box-shadow: -2px 4px 16px rgba(0, 0, 0, 0.2);

    padding: 15px 20px;
    width: 350px;
    height: fit-content;
  }
  .user-content>h1{
    font-weight: 600;
    font-size: 21.7801px;
  }
  .user-content>p{
